<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>479</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://kit.fontawesome.com/50596a3a4b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header-template></header-template>

    <div class="middle">    
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/shrek.jpg"></div>
                <div class="swiper-slide"><img src="https://images-prod.healthline.com/hlcmsresource/images/AN_images/health-benefits-of-eggs-1296x728-feature.jpg"></div>
                <div class="swiper-slide"><img src="https://cdn.britannica.com/07/183407-050-C35648B5/Chicken.jpg"></div>
                
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <!-- for the text below the image slider-->
        <div class="index-text">
            <!-- left section -->
            <div class="left">
                hello
            </div>

            <!-- right section -->
            <div class="right">
                <div class="heading"> About Us
                    <div class="subtext">
                        sup
                    </div>
                </div>
                <div class="heading"> section 2
                </div>
            </div>
            
        </div>

    </div>
    
    <footer-template></footer-template>
    <script src="js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
